<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="wrapper">
        <section class="screen">0</section>
        <section class="buttons">

            <div class="buttons-row">
                <button class="button">C</button>
                <!-- <button class="button">+/-</button> -->
                <button class="button double">&larr;</button>
                <button class="button function">&divide;</button>
            </div>

            <div class="buttons-row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button function">&times;</button>
            </div>

            <div class="buttons-row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button function">-</button>
            </div>

            <div class="buttons-row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button function">+</button>
            </div>

            <div class="buttons-row">
                <button class="button triple">0</button>
                <!-- <button class="button">.</button> -->
                <button class="button function">=</button>
            </div>
        </section>
    </div>
    <script src="./main.js"></script>
</body>

</html>
